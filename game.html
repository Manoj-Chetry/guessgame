<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <style>
      a {
        text-decoration: none;
        color: white;
        padding: 2px 10px;
      }
      #true {
        background-color: green;
      }
      #false {
        background: red;
      }
    </style>
  </head>
  <body>
    <h1>Guessing A Number</h1>
    <div>
      We have guessed a number between 1 to 100. Let's see can you guess the
      number in 10 tries.
    </div>
    <br />
    <div id="result"></div>
    <br />
    <div id="select" style="display: none">
      <a id="true" href="game.html">Yes</a>
      <a id="false" href="index.html">No</a>
    </div>
    <br />
    <label for="num">Enter your guess</label>
    <input type="number" name="num" id="num" required />
    <button id="btn" onclick="guess()">Play</button>

    <script src="script.js"></script>
  </body>
</html>
